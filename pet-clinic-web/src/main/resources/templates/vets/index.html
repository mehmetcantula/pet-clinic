<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VetList</title>
</head>
<body>
<h1>Vets List</h1>
<table>
    <thead>
        <tr>
            <td th:text="'Id'">id</td>
            <td th:text="'First Name'">fn</td>
            <td th:text="'Last Name'">ln</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}"></td>
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
